<!-- 骨架屏组件 -->
<style>
    :root {
        color-scheme: dark;
        --shell-bg: #0b0c0f;
        --shell-fg: #d3dae3;
        --shell-highlight: rgba(53, 61, 70, 0.65);
        --shell-border: rgba(126, 139, 153, 0.85);
    }

    .app-shell {
        position: relative;
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
        background: var(--shell-bg);
        color: var(--shell-fg);
    }

    .app-shell::after {
        content: '';
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(180deg, rgba(11, 12, 15, 0) 0%, rgba(11, 12, 15, 0.4) 100%);
    }

    .app-shell.is-delayed {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
    }

    .app-shell-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding-bottom: 8px;
        backdrop-filter: blur(18px) saturate(140%);
        -webkit-backdrop-filter: blur(18px) saturate(140%);
        background: rgba(37, 38, 43, 0.55);
        box-shadow: 0 2px 12px -2px rgba(0, 0, 0, 0.55);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        z-index: 1;
    }

    .app-shell-topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 12px;
        padding-right: 21px;
        padding-top: 15px;
        padding-bottom: 16px;
    }

    .app-shell-title {
        position: relative;
        left: 2px;
        font-size: 20px;
        font-weight: 700;
    }

    .app-shell-icons {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-right: -6px;
    }

    .app-shell-icon {
        width: 30px;
        height: 30px;
        border-radius: 16px;
        background: rgba(103, 117, 132, 0.28);
        border: 1px solid rgba(106, 117, 130, 0.38);
        position: relative;
        overflow: hidden;
    }

    .app-shell-nav {
        display: flex !important;
        flex-direction: row !important;
        gap: 11px !important;
        overflow-x: auto !important;
        overflow-y: hidden !important;
        padding: 0 !important;
        padding-top: 2px !important;
        padding-left: 12px !important;
        scrollbar-width: none !important;
        align-items: center !important;
        height: 44px !important;
        min-width: 0 !important;
        flex-wrap: nowrap !important;
    }

    .app-shell-nav::-webkit-scrollbar {
        display: none;
    }

    .app-shell-chip {
        display: flex !important;
        flex-direction: row !important;
        align-items: center !important;
        flex: 0 0 auto !important;
        padding: 5px 10px !important;
        border: 1px solid rgba(126, 139, 153, 0.2) !important;
        background: rgba(53, 61, 70, 0.65) !important;
        color: rgba(255, 255, 255, 0.2) !important;
        font-size: 15px !important;
        font-weight: 500 !important;
        white-space: nowrap !important;
        min-width: 0 !important;
        max-width: 100vw !important;
        box-sizing: border-box !important;
    }

    .app-shell-chip.active {
        font-weight: 700;
        border-radius: 999px;
        padding-left: 21px;
        padding-right: 21px;
    }

    .app-shell-chip.inactive {
        border-color: transparent;
        background: transparent;
    }

    .app-shell-content {
        padding: 115px 0 48px;
    }

    .app-shell-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
        padding: 0 12px 60px;
    }

    .app-shell-card {
        position: relative;
        width: 100%;
        aspect-ratio: 0.800;
        border-radius: 16px;
        background: linear-gradient(135deg, rgba(77, 84, 94, 0.28), rgba(43, 48, 56, 0.48));
        border: 1px solid rgba(132, 144, 160, 0.32);
        overflow: hidden;
        box-shadow: 0 8px 22px -12px rgba(0, 0, 0, 0.65);
    }

    .app-shell-card::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(100deg, rgba(255, 255, 255, 0.08) 20%, rgba(255, 255, 255, 0.35) 40%, rgba(255, 255, 255, 0.05) 60%);
        transform: translateX(-100%);
        animation: shell-shimmer 1.25s ease-in-out infinite;
    }

    @keyframes shell-shimmer {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }

    .app-shell.is-hidden {
        display: none !important;
        opacity: 0;
        transform: translateY(-6px);
        pointer-events: none;
        transition: opacity 220ms ease, transform 260ms ease;
    }

    @media (min-width: 540px) {
        .app-shell-header {
            margin: 0 auto;
            max-width: 500px;
            border-radius: 0 0 18px 18px;
        }
        .app-shell-grid {
            max-width: 500px;
            margin: 0 auto;
        }
    }
</style>

<div id="app-shell" class="app-shell is-delayed">
    <div class="app-shell-header">
        <div class="app-shell-topbar">
            <div class="app-shell-title">Headshot AI</div>
            <div class="app-shell-icons">
                <div class="app-shell-icon" data-icon-index="0"></div>
                <div class="app-shell-icon" data-icon-index="1"></div>
            </div>
        </div>
        <div class="app-shell-nav" id="skeleton-nav" style="visibility:hidden;">
            <div class="app-shell-chip active" data-index="0">HOT</div>
            <div class="app-shell-chip inactive" data-index="1">Studio</div>
            <div class="app-shell-chip inactive" data-index="2">Office</div>
            <div class="app-shell-chip inactive" data-index="3">Workplace</div>
            <div class="app-shell-chip inactive" data-index="4">City</div>
            <div class="app-shell-chip inactive" data-index="5">Nature</div>
        </div>
</style>

<script>
// 骨架屏菜单项延迟显示，避免闪烁
window.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        var nav = document.getElementById('skeleton-nav');
        if(nav) nav.style.visibility = 'visible';
    }, 120); // 120ms 足够掩盖主包加载
});
</script>
    </div>
    <div class="app-shell-content">
        <div class="app-shell-grid">
            <div class="app-shell-card" data-card-index="0"></div>
            <div class="app-shell-card" data-card-index="1"></div>
            <div class="app-shell-card" data-card-index="2"></div>
            <div class="app-shell-card" data-card-index="3"></div>
            <div class="app-shell-card" data-card-index="4"></div>
            <div class="app-shell-card" data-card-index="5"></div>
            <div class="app-shell-card" data-card-index="6"></div>
            <div class="app-shell-card" data-card-index="7"></div>
            <div class="app-shell-card" data-card-index="8"></div>
            <div class="app-shell-card" data-card-index="9"></div>
        </div>
    </div>
</div>
